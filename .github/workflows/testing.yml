name: Test Classic

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

env:
  CLAW: ${{ github.workspace }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gfortran
        python -m pip install --upgrade pip
        pip install flake8 meson-python ninja pytest numpy

    - name: Checkout clawpack
      uses: actions/checkout@v4.1.5
      with:
        repository: clawpack/clawpack
        submodules: true

    - name: Checkout classic branch
      uses: actions/checkout@v4.1.5
      with:
        path: classic    

    - name: Install clawpack
      run: |
        cd ${CLAW}
        pip install --no-build-isolation --editable .

    - name: Lint with flake8
      run: |
        cd ${CLAW}/classic
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        cd ${CLAW}/classic
        pytest --basetemp=./test_output
    
    - name: Upload test results
      # if: failure() - Always upload artifacts now
      uses: actions/upload-artifact@v4
      with:
        name: test_results
        path: ./test_output
        # path: ${{ env.CLAW }}/geoclaw/*_output
        if-no-files-found: ignore
